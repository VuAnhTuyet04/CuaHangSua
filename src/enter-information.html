<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cơm trưa vui vẻ - Giới thiệu</title>
  <link rel="stylesheet" href="css/enter_information.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="header"></div>

  <div class="content">
    <h1>Nhập thông tin</h1>
    <div class="enter-information">
      <form id="order-form">
        <div class="form-group">
          <label for="fullName">Họ và tên</label>
          <input required type="text" class="form-control" id="fullName" aria-describedby="emailHelp"
            placeholder="Họ và tên">
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <select required class="form-control" id="address">
            <option value="" disabled selected>Chọn địa chỉ</option>
            <option value="Căng tin 1">Căng tin 1</option>
            <option value="Căng tin 2">Căng tin 2</option>
            <option value="Căng tin 3">Căng tin 3</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Số điện thoại</label>
          <input required type="text" class="form-control" id="phoneNumber" placeholder="Số điện thoại">
        </div>
        <div class="form-group">
          <label for="deliveryTime">Giờ nhận cơm</label>
          <input required type="time" class="form-control" id="deliveryTime">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn" disabled>Đặt món</button>
        <button type="button" class="btn btn-secondary" id="preview-btn">Xem trước</button>

        <div id="preview" class="mt-4"></div>
      </form>
    </div>
  </div>

  <div id="footer"></div>
  <script src="js/script.js"></script>
  <script src="js/enter-information.js"></script>
</body>

</html>
